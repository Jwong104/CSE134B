<html>
<head>

  <title>Active Project</title>

  <style>
  .start_date{
    align-items: flex-start;
    text-align: right;
    float: right;
    display: block;
  }
  .project_name{
    display: inline;
    font-size: 30px;
  }
  .budget{
    display: block;
  }

    border: 2px solid #ccc;

    overflow: auto;
  }
  .progress{
    width: 50%;
  }
  .image{
    display: inline;
  }
  .stylist_associate{
    float: right;
    display: block;
    text-align: right;
  }
  div::after{
    clear:both;
  }


</style>

</head>
<body>

  <div class="main-page">
    <h1>Active Project</h1>
    <div class="active_project">
      <p class="project_name"> New Hair</p>
      <p class="start_date">Start Date: Jan 18, 2018</p>
      <p class="budget">Budget: $50</p>
      <p class="image"><img src="photos/progress.png" alt="Progress Image" class="progress"></p>
      <p class="stylist_associate">Stylist: Jane Doe<br>Associate: James Doe</p>
    </div>

    <div class="main-page">

    </div>
  </div>
