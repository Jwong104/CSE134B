<!DOCTYPE html>

  <style>

    input[type=text] {
        width: 100%;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        background-image: url('search.png');
        background-size: 25px;
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding:12px 20px 12px 40px;
        max-width: 100%;
    }
    form::after{
      clear:both;
    }

    .explore{
      float: left;
    }
    .search{
      float: left;
      display: inline-block;
    }
    /* Create two equal columns that floats next to each other */
    .column1 {
        float: left;
        width: 100px;
        padding: 10px;
        position:relative;
        top: -10px;
        height: 75px; /* Should be removed. Only for demonstration */
    }
    .column2 {
        float: left;
        width: calc(100% - 100px);
        padding: 10px;
        height: 75px; /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
    .profile{
      float:left;
      display:inline-block;
      margin: 5px;
    }
    div{
      height:auto;
      width: auto;
    }
    .profile .img{
      height: 30%;
    }

    .profile .img img{

      max-width: 80%;
      max-height:80%;
      height: auto;
      width: auto;
      image-rendering: -webkit-optimize-contrast;
    }
    .nav *{
      margin-left: auto;
      margin-right: auto;
    }
    ul{
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    ul li{
      text-decoration: none;
      display: block;
    }
    .heading{
      text-align: center;
      font-weight: bold;
      font-size: 2.5vw;
    }

    @media (min-width:1501px) {
      .profile{
        width:calc((100% - 30px)/3);
      }
    }
    @media (max-width:1500px) {
      .profile{
        width:calc((100% - 20px)/2);
      }
    }

  </style>


</head>
